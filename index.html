<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tinder</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Tinder appke</h1>
    <div id="">

        <div class="dropzone like"></div>

        <div class="dropzone neutral">
            <div class="card" id="box" draggable="true">
                <div class="person"></div>
                <div class="buttons">
                    <button id="dislike">Dislike</button>
                    <button id="like">Like</button>
                </div>
            </div>
        </div>
   
        <div class="dropzone dislike"></div>
    </div>
    
    
    <div class="likedList">
        <h1>Liked</h1>
    </div>
    <div class="dislikedList">
        <h1>Disliked</h1>
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
